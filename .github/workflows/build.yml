name: test-githubactions

on:
  push:
    branches:
    - '*'
    tags:
    - '*'
  pull_request:
    branches:
    - '*'

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, windows-2016, ubuntu-18.04, ubuntu-16.04, macOS-10.14]
    env:
      job_var1: value1
      job_var2: value2
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Say hello
      shell: bash
      run: echo hello
    - name: Echo job variables
      shell: bash
      run: |
        echo $job_var1
        echo $job_var2
    - name: Print environment variables
      run: |
        env
    - name: Display system info (windows)
      if: startsWith(matrix.os, 'windows')
      shell: pwsh
      run: |
        hostname
        whoami
        systeminfo
        Get-PSDrive
        Get-Location
    - name: Check for elevation
      if: startsWith(matrix.os, 'windows')
      shell: pwsh
      run: |
        $elevated = ([Security.Principal.WindowsPrincipal][Security.Principal.WindowsIdentity]::GetCurrent()).IsInRole([Security.Principal.WindowsBuiltInRole]::Administrator)
        "Elevated: $elevated"
    - name: Display system info (ubuntu)
      if: startsWith(matrix.os, 'ubuntu')
      shell: bash
      run: |
        hostname
        whoami
        cat /etc/*release
        lscpu
        free
        df -h
        pwd
    - name: Check for elevation
      if: startsWith(matrix.os, 'ubuntu')
      shell: bash
      run: |
        set -eux
        sudo -i -u root whoami
        sudo apt-get update
        sudo touch /usr/local/hi
    - name: Display system info (macOS)
      if: startsWith(matrix.os, 'macOS')
      shell: pwsh
      run: |
        hostname
        whoami
        system_profiler -detailLevel mini
        top -l 1 -s 0 | grep PhysMem
        df -h
        pwd
    - name: Get powershell version (pwsh)
      shell: pwsh
      run: |
        $PSVersionTable
    - name: Get powershell version (powershell)
      if: startsWith(matrix.os, 'windows')
      shell: powershell
      run: |
        $PSVersionTable
  build_container:
    name: ${{ matrix.os }} [container] ${{ matrix.containerImage }}
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        containerImage:
        - joeltimothyoh/powershell:6.2.0-ubuntu-18.04-git-sudo
        - joeltimothyoh/powershell:6.1.0-ubuntu-18.04-git-sudo
    needs: []
    container:
      image: ${{ matrix.containerImage }}
      env:
        dockervar1: value1
        dockervar2: value2
    steps:
    - name: Echo container variables
      shell: bash
      run: |
        echo $dockervar1
        echo $dockervar1
    - name: Display system info
      shell: bash
      run: |
        hostname
        whoami
        cat /etc/*release
        lscpu
        free
        df -h
        pwd
    - name: Check for elevation
      if: ${{ matrix.containerImage }} != ''
      shell: bash
      run: |
        set -eux
        sudo -i -u root whoami
        sudo apt-get update
        sudo touch /usr/local/hi
